<body>

	<!-- a 태그 : 다른 페이지, 파일, 이메일 주소, 전화번호 등  
	                      다른 URL로 연결할 수 있는 하이퍼링크 태그
	             a 태그 속성
	             	- _self : 현재 창에서 특정 페이지로 이동하는 속성
	             	- _blank : 새로운 창에서 특정 페이지로 이동하는 속성-->
	<a href="http://www.naver.com">네이버 </a> <br/>
	
	<!-- Ex02.html 웹페이지를 여는 방법 -->                 
	<a href="Ex02_Header.html">sample</a> <br/>
	
	<!-- email 계정 연결하는 방법 => outlook 이메일만 사용 가능 -->
	<a href="mailto:jhehun@empas.com">jhehun@empas.com</a> <br/>
	
	<!-- 문서나 파일을 여는 방법 -->
	<a href="images/apple.jpg">사과이미지</a><br/>
	
	<a href="http://www.naver.com" target="_self">네이버</a><br/>
	<a href="http://www.naver.com" target="_blank">네이버</a> <br/>
	
</body>
</html>
