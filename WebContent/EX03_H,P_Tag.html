<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>애국가</title>
</head>
<body>

	<!-- p(paragraph) 태그 : 하나의 문단(문장, 단락)을 사용하는 태그
						    위에 한 줄과 밑에 한 줄 화이트스페이스가 생김 -->
	<!-- h, p 태그는 자체적으로 줄바꿈 기능을 제공한다. 상단, 하단에 한 줄씩 공백을 만든다.(단락) -->
	
	<p>
	동해물과 백두산이 마르고 닳도록
	하느님이 보우하사 우리나라만세.
	무궁화 삼천리 화려강산
	대한 사람 대한으로 길이 보전하세.
	<p/>
	
	<p>
	남산 위에 저 소나무, 철갑을 두른 듯
	바람서리 불변함은 우리 기상일세.
	무궁화 삼천리 화려강산
	대한 사람 대한으로 길이 보전하세.
	</p>
	
	<p>
	가을 하늘 공활한데 높고 구름 없이
	밝은 달은 우리 가슴 일편단심일세.
	무궁화 삼천리 화려강산
	대한 사람 대한으로 길이 보전하세.
	</p>
	
	<p>
	이 기상과 이 맘으로 충성을 다하여
	괴로우나 즐거우나 나라 사랑하세.
	무궁화 삼천리 화려강산
	대한 사람 대한으로 길이 보전하세.
	</p>

</body>
</html>
