<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- table 태그 : 데이터 표를 만드는 태그 (별표다섯개 돼지꼬리 땡땡!)
					jsp, spring에서 자주 사용 됨-->
	<!-- tr 태그 : 테이블의 행을 만드는 태그
		 th 태그 : 테이블의 열(타이틀)을 만드는 태그
		 td 태그 : 테이블의 열을 만드는 태그 -->
		 
	<!-- 4행3열의 테이블을 만들어보자. -->
	
	<table border="1" cellspacing="0"><!-- border : 바깥 테두리 선의 굵기 
										   cellspacing : 셀 간격 넓이-->
		<tr><!-- 1행 -->
			<td>1행 1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		<tr><!-- 2행 -->
			<td>2행 1열</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
		<tr><!-- 3행 -->
			<td>3행 1열</td>
			<td>3행 2열</td>
			<td>3행 3열</td>
		</tr>
		<tr><!-- 4행 -->
			<td>4행 1열</td>
			<td>4행 2열</td>
			<td>4행 3열</td>
		</tr>
	
	</table>
		

</body>
</html>
