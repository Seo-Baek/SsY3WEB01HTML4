<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- Text 서식과 관련된 태그
		- b 태그 : 글자를 진하게 나타내는 태그
		- i 태그 : 글자를 이탤릭체로 나태내는 태그 -->
	<p><b>이것은 볼드체입니다.</b></p>
	<p><i>이것은 이탤릭체입니다.</i></p>
	<p><b><i>이것은 이탤릭,볼드체입니다.</i></b></p>
	<!-- 순서는 상관이 없음! -->
	<!-- 안 닫아도 나타나긴 하나 오류가 생길 수 있다.(닫는게 좋음!) -->
		

</body>
</html>
